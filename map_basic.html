<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <script>
    let map;

    function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 41.8696, lng: -87.6496 },
        zoom: 15,
    });
    }
</script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU4UQW0mfxEBjkCQ9rTvY4Mw6g2Mjw4pg&callback=initMap">
</script>
<style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="map"> </div>


    
</body>
</html>
