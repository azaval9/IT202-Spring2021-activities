<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <style>
        canvas {
            height: 100vh;
            width: 100vw;
            position: absolute;
            background-color: #FFFFFF;
        }
        body{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        document.addEventListener( "DOMContentLoaded", () => {
        let canvas = document.querySelector("canvas");
        let circles = [];
        let radius = 50;
        canvas.width = 500;
        canvas.height = 500;
        let ctx = canvas.getContext("2d");

        //add shadow first 
        ctx.beginPath();
            ctx.shadowColor = "black"
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 10;
            ctx.shadowBlur = 5;
            ctx.stroke();
            
            //add blue filled rectanlge
            ctx.fillStyle = "blue";
            ctx.rect( 30, 30, 200, 200);
            ctx.fill();
        ctx.closePath();

        //red filled circle
        // ctx.
        ctx.beginPath(); 
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;
            ctx.fillStyle = "red"
            ctx.arc(300, 100, 25, 0, Math.PI *2);
            ctx.fill();
        ctx.closePath();

        ctx.beginPath(); 
            ctx.image
            ctx.shadowOffsetY = 0;
            ctx.shadowBlur = 0;
            ctx.fillStyle = "red"
            ctx.arc(300, 100, 25, 0, Math.PI *2);
            ctx.fill();
        ctx.closePath();

        //draw image
        ctx.beginPath(); 
            const image = new Image(5, 5); 
            image.onload = drawImageActualSize; 

            //reference mozilla image
            // Load an image of intrinsic size 300x227 in CSS pixels
            image.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';

            function drawImageActualSize() {
                ctx.drawImage(this, 25, 250, 100, 100);
                ctx.drawImage(this, 150, 250, 100, 100);
                ctx.drawImage(this, 275, 250, 100, 100);
            }
        ctx.closePath();

        ctx.beginPath();
            ctx.font = "22px Audiowide";
            ctx.fillStyle = "green";
            ctx.fillText("Adrian Zavala", 250, 200);
        ctx.closePath()


        ctx.restore;    
        }, false);
    </script>
  </head>
  <body>
    <canvas id="canvas">
        
  </body>
</html>
