<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>DOM Manipulation</title>

        <style>
            .big {
                font-size: 3em;
            }
            .blue {
                color: blue;
            }
            .bigBorder {
                border: black 3px solid;
            }
        </style>
    </head>
    <body>
        <div id="div1" class="bigBorder"></div>
        <div id="div2">
            <img src="" />
        </div>
        <div id="div3">This div should be programmatically removed.</div>

        <ul>
            <li class="big blue">IT202</li>
        </ul>

        <script>
            // your code here

            //1
            document.querySelector("#div1").innerHTML = "UIC";

            //2
            document.querySelector("#div1").style.color = "#D50032";

            //3
            document.querySelector("#div1").classList.add("big");

            //4
            document.querySelector("img").src =
                "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png";

            //5
            document.querySelector("img").style.width = "25%";
            document.querySelector("img").style.height = "25%";

            //6
            document.querySelector("#div3").remove();

            //7
            document.title = "azaval9";

            //8
            let listItem = document.createElement("li");

            //9
            listItem.innerHTML = "Computer Science";

            //10
            document.querySelector("ul").appendChild(listItem);

            //11
            document.querySelector("li").classList.remove("big");

            //12
            document.querySelectorAll("li")[1].classList.add("blue");

            //13
            let cloneImg = document.querySelector("img").cloneNode(true);

            //14
            document.querySelector("#div1").append(cloneImg);
        </script>
    </body>
</html>
