<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Import google CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
    <h1></h1>


    <div class="row">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
        </div>
      </div>


    </div>


    </div>

    <script>
        fetch('https://data.cityofchicago.org/resource/x8fc-8rcq.json')
        .then(response => {
            return response.json()
        })
        .then((json) => {
            for(let row of json){
                console.log(row);
                let tempCard = document.querySelector("div.row .card");
                let cloneCard = tempCard.cloneNode(true);
                cloneCard.querySelector("h5.card-title").innerHTML = row["name_"];
                cloneCard.querySelector("h6.card-subtitle.mb-2.text-muted").innerHTML = row["hours_of_operation"];
                cloneCard.querySelector("p.card-text").innerHTML = row["address"] + "<br />" + row["city"] + ", " + row["state"] + ", " + row["zip"] + "<br />" + row["phone"]; 
                cloneCard.querySelector("a.card-link").innerHTML = row["website"]["url"];
                tempCard.after(cloneCard);
            }
        })

    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
  </body>
</html>
